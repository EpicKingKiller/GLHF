<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLHF Republic</title>
  <link rel="icon" href="https://imgur.com/hFNrb9j.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box; margin: 0; padding: 0;
      cursor: url('https://cur.cursors-4u.net/games/gam-14/gam1328.cur'), auto;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg); color: var(--text);
      padding-left: 220px;
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #1e1e2f; --text: #ffffff; --accent: #4476d6;
    }
    .light-theme {
      --bg: #ffffff; --text: #1e1e2f; --accent: #b38bfa;
    }
    .sidebar {
      position: fixed; top: 0; left: 0;
      width: 220px; height: 100vh;
      background: #2a2a40; padding-top: 2rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      overflow-y: auto;
    }
    .sidebar h2 {
      font-family: 'Outfit', sans-serif;
      color: var(--accent); text-align: center;
      margin-bottom: 1.5rem;
    }
    .sidebar ul { list-style: none; }
    .sidebar ul li { margin: 1rem 0; text-align: center; }
    .sidebar ul li a {
      text-decoration: none; color: var(--accent);
      font-weight: bold; padding: .5rem; display: block;
      transition: background 0.3s;
    }
    .sidebar ul li a:hover {
      background: var(--accent); color: #fff; border-radius: 5px;
    }
    .theme-toggle {
      position: fixed; top: 1rem; right: 1rem;
    }
    .button {
      background: var(--accent); color: #fff;
      border: none; padding: 10px 20px; margin: 10px;
      border-radius: 25px; cursor: pointer;
      font-weight: bold; text-decoration: none;
    }
    .button:hover { background: #5b90ff; }
    header {
      text-align: center; margin: 2rem 0;
    }
    header h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 3rem; color: var(--accent);
    }
    header p { font-size: 1.2rem; color: var(--accent); }
    .banner img {
      width: 100%; max-height: 400px;
      object-fit: cover; display: block;
    }
    .top-supporters {
      display: flex; justify-content: center;
      margin: 1rem 0;
    }
    .avatar {
      width: 100px; height: 100px;
      background: #2a2a40;
      border: 3px solid var(--accent);
      border-radius: 50%;
      margin: 0 12px;
    }
    .content {
      max-width: 1200px;
      width: 100%;
      margin: 2rem auto;
      padding: 2rem;
      background: #292940;
      border-radius: 12px;
      box-shadow: 0 0 20px #4476d677;
    }
    .content h2 { color: var(--accent); font-family: 'Outfit', sans-serif; }
    .content ul { list-style: none; margin-top: 1rem; }
    .content ul li { margin: .5rem 0; }
    .discord-layout {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 2rem;
      margin-top: 2rem;
    }
    .side-text {
      width: 150px;
      text-align: center;
      color: var(--text);
      font-size: .9rem;
    }
    .discord-widget iframe {
      display: block;
      width: 350px;
      height: 500px;
      border: none;
    }
    .music-player, .weather-widget, .gif-section,
    .gallery-section, .cookie-game { margin-top: 2rem; text-align: center; }
    .weather-container {
      display: flex; justify-content: center; align-items: center;
      margin-top: 1rem;
    }
    .weather-icon {
      width: 50px; height: 50px; background-size: cover;
      margin-right: 10px;
    }
    .scrolling-wrapper { overflow-x: auto; white-space: nowrap; }
    .gif-track img {
      height: 150px; margin: 0 10px; border-radius: 15px;
    }
    .gallery-wrapper {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 1rem;
    }
    .gallery-item img { border-radius: 15px; width: 100%; height: auto; }
    .cookie-game img.cookie {
      width: 150px; cursor: pointer;
      transition: transform .2s ease;
    }
    .cookie-game img.cookie:hover { transform: scale(1.1); }
    .shop button {
      margin: 10px; padding: 10px 20px;
      background: var(--accent); color: #fff;
      border: none; border-radius: 8px; cursor: pointer;
      transition: background .3s;
    }
    .shop button:hover { background: #3456a6; }
    .leaderboard ul { list-style: none; padding: 0; }
    .leaderboard li { margin: 1rem 0; font-size: 1.2rem; color: #fff; }
    footer {
      background: #2a2a40; padding: 2rem; text-align: center;
      margin-top: 2rem;
    }
    footer p { color: #aaa; font-size: .8rem; }
    .staff-members {
      margin-top: 2rem;
      text-align: center;
    }
    .staff-wrapper {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 2rem;
      overflow-x: auto;
      white-space: nowrap;
    }
    .staff-avatar {
      width: 100px;
      height: 100px;
      background: #2a2a40;
      border: 3px solid var(--accent);
      border-radius: 50%;
      margin: 0 12px;
      transition: transform 0.2s ease;
    }
    .staff-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .staff-avatar:hover {
      transform: scale(1.1);
    }
  </style>
</head>
