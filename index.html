<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLHF Republic</title>
  <link rel="icon" href="https://imgur.com/hFNrb9j.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      cursor: url('https://cur.cursors-4u.net/games/gam-14/gam1328.cur'), auto;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding-left: 220px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    :root {
      --bg: #1e1e2f;
      --text: #ffffff;
      --accent: #4476d6;
    }

    .light-theme {
      --bg: #ffffff;
      --text: #1e1e2f;
      --accent: #b38bfa;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #2a2a40;
      padding-top: 2rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Outfit', sans-serif;
      color: var(--accent);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .sidebar ul li {
      margin: 1rem 0;
      text-align: center;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      display: block;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover {
      background-color: var(--accent);
      color: var(--bg);
      border-radius: 8px;
    }

    header {
      background-color: #2a2a40;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Outfit', sans-serif;
      color: var(--accent);
      font-size: 3rem;
    }

    header p {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .banner img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      display: block;
    }

    .content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #292940;
      border-radius: 12px;
      box-shadow: 0 0 20px #4476d677;
    }

    .content h2 {
      color: var(--accent);
      font-family: 'Outfit', sans-serif;
      margin-bottom: 1rem;
    }

    .content ul li::before {
      content: 'ðŸ’œ';
      margin-right: 0.5rem;
    }

    .button {
      display: inline-block;
      margin-top: 1rem;
      background-color: var(--accent);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background-color: #3456a6;
    }

    .discord-widget {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    .gif-section, .gallery-section {
      margin-top: 3rem;
      text-align: center;
    }

    .scrolling-wrapper {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .gif-track {
      display: inline-block;
      animation: scroll-left 60s linear infinite;
    }

    .gif-track img {
      height: 150px;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px #4476d6aa;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .gallery-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 20px rgba(68, 118, 214, 0.5);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .large-item:hover { transform: rotate(-10deg); }
    .small-item:hover { transform: scale(1.05); }

    .music-player {
      margin-top: 2rem;
      text-align: center;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }

    footer {
      background-color: #2a2a40;
      padding: 2rem;
      text-align: center;
      margin-top: 2rem;
    }

    footer p {
      color: #aaa;
    }

    /* Cookie Clicker Game */
    .cookie-game {
      margin-top: 4rem;
      padding: 2rem;
      background-color: #1f1f38;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px #4476d666;
    }

    .cookie-game h2 {
      font-family: 'Outfit', sans-serif;
      color: var(--accent);
    }

    .cookie {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cookie:hover {
      transform: scale(1.1);
    }

    .shop button {
      margin: 10px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .shop button:hover {
      background-color: #3456a6;
    }

    /* Pet Game */
    .pet-container {
      margin: 20px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      text-align: center;
    }

    .pet {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 50%;
      border: 5px solid #ff6b81;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://placekitten.com/200/200');
      background-size: cover;
      transition: all 0.3s ease-in-out;
    }

    .pet:hover {
      transform: scale(1.1);
    }

    .pet-name {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ff6b81;
    }

    .pet-actions button {
      padding: 10px 20px;
      background-color: #ff6b81;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    .pet-actions button:hover {
      background-color: #f5a2b8;
    }

    .points {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ff6b81;
    }

    .shop button {
      padding: 10px 20px;
      background-color: #9b59b6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
    }

    .shop button:hover {
      background-color: #7f3c7e;
    }

  </style>
</head>

    <h1>
