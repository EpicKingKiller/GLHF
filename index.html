<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLHF Republic</title>
  <link rel="icon" href="https://imgur.com/hFNrb9j.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      cursor: url('https://cur.cursors-4u.net/games/gam-14/gam1328.cur'), auto;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding-left: 220px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    :root {
      --bg: #1e1e2f;
      --text: #ffffff;
      --accent: #4476d6;
    }

    .light-theme {
      --bg: #ffffff;
      --text: #1e1e2f;
      --accent: #b38bfa;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #2a2a40;
      padding-top: 2rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Outfit', sans-serif;
      color: var(--accent);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .sidebar ul li {
      margin: 1rem 0;
      text-align: center;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      display: block;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover {
      background-color: var(--accent);
      color: var(--bg);
      border-radius: 8px;
    }

    header {
      background-color: #2a2a40;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Outfit', sans-serif;
      color: var(--accent);
      font-size: 3rem;
    }

    header p {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .banner img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      display: block;
    }

    .content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #292940;
      border-radius: 12px;
      box-shadow: 0 0 20px #4476d677;
    }

    .content h2 {
      color: var(--accent);
      font-family: 'Outfit', sans-serif;
      margin-bottom: 1rem;
    }

    .cookie-game {
      margin-top: 4rem;
      padding: 2rem;
      background-color: #1f1f38;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px #4476d666;
      background-image: url('https://imgur.com/9rjDxtW.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .cookie-game h2 {
      font-family: 'Outfit', sans-serif;
      color: var(--accent);
    }

    .cookie {
      width: 160px;
      height: 160px;
      margin: 20px auto;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .cookie:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 15px rgba(68, 118, 214, 0.6);
    }

    .shop button {
      margin: 10px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .shop button:hover {
      background-color: #3456a6;
    }

    .shop button img {
      width: 18px;
      height: 18px;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }

    footer {
      background-color: #2a2a40;
      padding: 2rem;
      text-align: center;
      margin-top: 2rem;
    }

    footer p {
      color: #aaa;
    }

    /* Cookie Clicker Game */
    .cookie-game {
      margin-top: 4rem;
      padding: 2rem;
      background-color: #1f1f38;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px #4476d666;
    }

    /* Scroll Animation */
    .cookie:hover {
      animation: clickAnimation 0.2s ease-in-out;
    }

    @keyframes clickAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="document.body.classList.toggle('light-theme')" class="button">üåì Toggle Theme</button>
  </div>

  <div class="sidebar">
    <h2>Categories</h2>
    <ul>
      <li><a href="#">Gaming</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">Music</a></li>
      <li><a href="#">Art</a></li>
      <li><a href="#">Tech</a></li>
      <li><a href="#">Community</a></li>
    </ul>
  </div>

  <header>
    <h1>GLHF Republic</h1>
    <p>Welcome To The Home Of G.L.H.F. üå∏‚ú®</p>
  </header>

  <div class="banner">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHNjZzU1NnV5ZXZ0YTEzdHBlcTVoeDZzaWNvcmV4NXRua2I3eGFtZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mCbdyB4ljtTBRTex7b/giphy.gif" alt="Main Banner GIF">
  </div>

  <!-- üç™ Cookie Game Section -->
  <div class="cookie-game">
    <h2>üç™ Cozy Cookie Clicker</h2>
    <p>Cookies: <span id="cookieCount">0</span></p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Chocolate_Chip_Cookie.png" alt="cookie" class="cookie" onclick="clickCookie()" />
    <div class="shop">
      <button onclick="buyUpgrade('grandma')"><img src="https://img.icons8.com/ios/452/grandmother.png" alt="Grandma" /> Grandma (10 cookies)</button>
      <button onclick="buyUpgrade('oven')"><img src="https://img.icons8.com/ios/452/oven.png" alt="Oven" /> Oven (50 cookies)</button>
      <button onclick="buyUpgrade('factory')"><img src="https://img.icons8.com/ios/452/factory.png" alt="Factory" /> Factory (200 cookies)</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 GLHF Republic | Made with love ‚ú®</p>
  </footer>

  <script>
    let cookies = parseInt(localStorage.getItem('cookies')) || 0;
    let upgrades = JSON.parse(localStorage.getItem('upgrades')) || { grandma: 0, oven: 0, factory: 0 };

    const cpsRates = { grandma: 1, oven: 5, factory: 15 };

    function updateDisplay() {
      document.getElementById("cookieCount").innerText = cookies;
    }

    function clickCookie() {
      cookies++;
      updateDisplay();
      saveGame();
    }

    function buyUpgrade(type) {
      const cost = { grandma: 10, oven: 50, factory: 200 }[type];
      if (cookies >= cost) {
        cookies -= cost;
        upgrades[type]++;
        updateDisplay();
        saveGame();
      }
    }

    function generateCookies() {
      for (let key in upgrades) {
        cookies += upgrades[key] * cpsRates[key];
      }
      updateDisplay();
      saveGame();
    }

    function saveGame() {
      localStorage.setItem('cookies', cookies);
      localStorage.setItem('upgrades', JSON.stringify(upgrades));
    }

    setInterval(generateCookies, 1000);
    updateDisplay();
  </script>
</body>
</html>
